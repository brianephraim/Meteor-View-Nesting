<head>
  <title>Spark Data Annotation</title>
</head>

<body>
</body>

<template name="tvShowList">
  {{#with listDataContext}}
      <h2>{{title}}</h2>
      {{#each items}}
        {{> tvShowListItem}}
      {{/each}}
  {{/with}}
</template>

<template name="tvShowListItem">
<div class="member id-{{_id}}">
  <p>{{name}}, {{year}}</p>
  <div>
    <input class="editName" placeholder="edit name" />
    <button class="editNameButton">enter</button>
  </div>
  {{#constant}}
  <div class="listItemSubViewInsertionPoint">
  </div>
  {{/constant}} 
</div>
</template>

<template name="characterList">
  <li><strong>characters</strong></li>
  {{#each items}}
    {{> characterListItem}}
  {{/each}}
  <li>
    <input class="addCharacter" placeholder="add character" />
    <button class="addCharacterButton">enter</button>
  </li>
</template>

<template name="characterListItem">
  <li>
    {{this}}
  </li>
</template>

<template name="linkList">
  {{#with listDataContext}}
  <div>
    <h3>{{title}}</h3>
    {{#each items}}
      {{> linkListItem}}
    {{/each}}
  </div>
  {{/with}}
</template>

<template name="linkListItem">
  <div>
    --- 
    <a href="{{url}}" target="new">{{name}}</a>
  </div>
</template>
